<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Agenda Financiera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row shadow-lg rounded overflow-hidden w-75" style="min-height: 450px; background: white;">
        <!-- Imagen -->
        <div class="col-md-6 p-0 d-none d-md-block">
            <img src="logo.png" alt="Imagen de inicio" class="img-fluid h-100 w-100 object-fit-cover">
        </div>

        <!-- Formulario -->
        <div class="col-md-6 p-5 d-flex align-items-center">
            <form method="POST" action="ruta_a_autenticacion" class="w-100">
                <h3 class="mb-4 text-center text-primary">Iniciar Sesión</h3>

                <!-- Mensaje de error (en caso de que haya uno) -->
                <div id="error-message" class="text-danger mb-3" style="display: none;">
                    <!-- Aquí aparecerán los mensajes de error -->
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" required autofocus
                           placeholder="Ingrese su correo electrónico">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required
                           placeholder="Ingrese su contraseña">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" name="remember" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recordarme</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                <a href="ruta_a_regresar" class="btn btn-danger w-100 mt-2">Regresar</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
